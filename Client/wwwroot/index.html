<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client</title>
    <base href="/" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />

<body>
    <div id="app">
        <div class="flex flex-col items-center justify-center min-h-screen bg-white">
            <img src="icon-192.png" alt="App Icon" class="w-24 h-24 mb-8 rounded-lg shadow-lg" />
            <div class="relative flex items-center justify-center mb-4">
                <svg class="animate-spin h-10 w-10 text-[#839a83]" viewBox="0 0 50 50">
                    <circle
                        class="opacity-20"
                        cx="25"
                        cy="25"
                        r="20"
                        stroke="currentColor"
                        stroke-width="6"
                        fill="none"
                    />
                    <circle
                        class="opacity-80"
                        cx="25"
                        cy="25"
                        r="20"
                        stroke="currentColor"
                        stroke-width="6"
                        fill="none"
                        stroke-linecap="round"
                        stroke-dasharray="31.4 94.2"
                    />
                </svg>
            </div>
            <div class="text-gray-600 text-md font-medium">Loading...</div>
        </div>

    </div>

     <script>
        async function deleteAllCaches() {
            const cacheNames = await caches.keys();
            for (const cacheName of cacheNames) {
                await caches.delete(cacheName);
            }
        }
    </script>
    <script src="flowbite-interop.js"></script>
